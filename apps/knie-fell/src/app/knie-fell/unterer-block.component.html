<div
  class="kf"
  [class]="'kf-unterer-block-container--labels-' + (showLabels ? 'on' : 'off')"
  *ngIf="state"
  [formGroup]="state.form"
>
  <label *ngIf="showLabels" class="kf-label kf-unterer-block__label-3pasch">
    Dreierpasch
  </label>
  <input
    class="kf-input kf-unterer-block__input-3pasch"
    type="number"
    step="1"
    formControlName="dreierpasch"
  />
  <label *ngIf="showLabels" class="kf-label kf-unterer-block__label-4pasch">
    Viererpasch
  </label>
  <input
    class="kf-input kf-unterer-block__input-4pasch"
    type="number"
    step="1"
    formControlName="viererpasch"
  />
  <label *ngIf="showLabels" class="kf-label kf-unterer-block__label-fullhouse">
    Full House
  </label>
  <kf-select
    class="kf-input kf-unterer-block__input-fullhouse"
    [werte]="erlaubtBeiFullHouse"
    formControlName="fullHouse"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label kf-unterer-block__label-klstrasse">
    kleine Straße
  </label>
  <kf-select
    class="kf-input kf-unterer-block__input-klstrasse"
    [werte]="erlaubtBeiKleineStrasse"
    formControlName="kleineStrasse"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label kf-unterer-block__label-grstrasse">
    große Straße
  </label>
  <kf-select
    class="kf-input kf-unterer-block__input-grstrasse"
    [werte]="erlaubtBeiGrosseStrasse"
    formControlName="grosseStrasse"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label kf-unterer-block__label-kniefell">
    Knie-Fell
  </label>
  <kf-select
    class="kf-input kf-unterer-block__input-kniefell"
    [werte]="erlaubtBeiKnieFell"
    formControlName="knieFell"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label kf-unterer-block__label-chance">
    Chance
  </label>
  <input
    class="kf-input kf-unterer-block__input-chance"
    type="number"
    step="1"
    formControlName="chance"
  />
  <label
    *ngIf="showLabels"
    class="kf-label kf-unterer-block__label-unten-gesamt"
  >
    Gesamt unten
  </label>
  <span class="kf-input kf-unterer-block__input-unten-gesamt">
    {{ state.gesamtUntererBlock }}
  </span>
</div>
