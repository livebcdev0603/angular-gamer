<div
  [class]="'kf kf-oberer-block-labels-' + (showLabels ? 'on' : 'off')"
  *ngIf="state"
  [formGroup]="state.form"
>
  <label *ngIf="showLabels" class="kf-label" style="grid-area: label-einser">
    Einser
  </label>
  <kf-select
    class="kf-input"
    style="grid-area: input-einser"
    [werte]="erlaubtBeiEinser"
    formControlName="einser"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label" style="grid-area: label-zweier">
    Zweier
  </label>
  <kf-select
    class="kf-input"
    style="grid-area: input-zweier"
    [werte]="erlaubtBeiZweier"
    formControlName="zweier"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label" style="grid-area: label-dreier">
    Dreier
  </label>
  <kf-select
    class="kf-input"
    style="grid-area: input-dreier"
    [werte]="erlaubtBeiDreier"
    formControlName="dreier"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label" style="grid-area: label-vierer">
    Vierer
  </label>
  <kf-select
    class="kf-input"
    style="grid-area: input-vierer"
    [werte]="erlaubtBeiVierer"
    formControlName="vierer"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label" style="grid-area: label-fuenfer">
    FÃ¼nfer
  </label>
  <kf-select
    class="kf-input"
    style="grid-area: input-fuenfer"
    [werte]="erlaubtBeiFuenfer"
    formControlName="fuenfer"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label" style="grid-area: label-sechser">
    Sechser
  </label>
  <kf-select
    class="kf-input"
    style="grid-area: input-sechser"
    [werte]="erlaubtBeiSechser"
    formControlName="sechser"
  ></kf-select>
  <label
    *ngIf="showLabels"
    class="kf-label"
    style="grid-area: label-oben-gesamt"
  >
    Gesamt
  </label>
  <span class="kf-input" style="grid-area: oben-gesamt">
    {{ state.gesamt }}
  </span>
  <label
    *ngIf="showLabels"
    class="kf-label"
    style="grid-area: label-oben-bonus"
  >
    Bonus
  </label>
  <span class="kf-input" style="grid-area: oben-bonus">
    {{ state.bonus }}
  </span>
  <label
    *ngIf="showLabels"
    class="kf-label"
    style="grid-area: label-oben-total"
  >
    Gesamt oben
  </label>
  <span class="kf-input" style="grid-area: oben-total">
    {{ state.gesamtObererBlock }}
  </span>
</div>
