<div
  class="kf"
  [class]="'kf-oberer-block-container--labels-' + (showLabels ? 'on' : 'off')"
  *ngIf="state"
  [formGroup]="state.form"
>
  <label *ngIf="showLabels" class="kf-label kf-oberer-block__label-einser">
    Einser
  </label>
  <kf-select
    class="kf-input kf-oberer-block__input-einser"
    [werte]="erlaubtBeiEinser"
    formControlName="einser"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label kf-oberer-block__label-zweier">
    Zweier
  </label>
  <kf-select
    class="kf-input"
    style="grid-area: input-zweier"
    [werte]="erlaubtBeiZweier"
    formControlName="zweier"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label kf-oberer-block__label-dreier">
    Dreier
  </label>
  <kf-select
    class="kf-input kf-oberer-block__input-dreier"
    [werte]="erlaubtBeiDreier"
    formControlName="dreier"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label kf-oberer-block__label-vierer">
    Vierer
  </label>
  <kf-select
    class="kf-input kf-oberer-block__input-vierer"
    [werte]="erlaubtBeiVierer"
    formControlName="vierer"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label kf-oberer-block__label-fuenfer">
    FÃ¼nfer
  </label>
  <kf-select
    class="kf-input kf-oberer-block__input-fuenfer"
    [werte]="erlaubtBeiFuenfer"
    formControlName="fuenfer"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label kf-oberer-block__label-sechser">
    Sechser
  </label>
  <kf-select
    class="kf-input kf-oberer-block__input-sechser"
    [werte]="erlaubtBeiSechser"
    formControlName="sechser"
  ></kf-select>
  <label *ngIf="showLabels" class="kf-label kf-oberer-block__label-oben-gesamt">
    Gesamt
  </label>
  <span class="kf-input kf-oberer-block__input-oben-gesamt">
    {{ state.gesamt }}
  </span>
  <label *ngIf="showLabels" class="kf-label kf-oberer-block__label-oben-bonus">
    Bonus
  </label>
  <span class="kf-input kf-oberer-block__input-oben-bonus">
    {{ state.bonus }}
  </span>
  <label *ngIf="showLabels" class="kf-label kf-oberer-block__label-oben-total">
    Gesamt oben
  </label>
  <span class="kf-input kf-oberer-block__input-oben-total">
    {{ state.gesamtObererBlock }}
  </span>
</div>
